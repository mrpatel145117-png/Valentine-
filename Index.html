<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíñ</title>
    <style>
        :root {
            --primary: #ff4d6d;
            --secondary: #ff758f;
            --bg-gradient: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Animated Background Sparkles */
        .sparkle {
            position: absolute;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: sparkleAnim 2s infinite;
        }

        @keyframes sparkleAnim {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Glassmorphism Card */
        .card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            z-index: 10;
            max-width: 500px;
            transform-style: preserve-3d;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 { 
            color: white; 
            font-size: 2.8rem; 
            text-shadow: 2px 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        p { color: white; font-size: 1.1rem; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            height: 150px; /* Space for the button to grow */
        }

        button {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        #yesBtn {
            background: white;
            color: var(--primary);
            box-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background: var(--primary);
            color: white;
        }

        #noBtn {
            background: #f8f9fa;
            color: #6c757d;
            position: relative;
        }

        /* Floating Hearts Animation */
        .heart-float {
            position: absolute;
            color: var(--primary);
            font-size: 2rem;
            user-select: none;
            z-index: 1;
            animation: heartMove 4s linear forwards;
        }

        @keyframes heartMove {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }

        .main-heart {
            font-size: 60px;
            animation: pulse 1.5s infinite;
            display: block;
            margin-bottom: 10px;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <div class="card">
        <span class="main-heart">‚ù§Ô∏è</span>
        <h1>Be My Valentine?</h1>
        <p>I promise it'll be the best day ever! ‚ú®</p>
        
        <div class="btn-container">
            <button id="yesBtn" onclick="celebrate()">YES!</button>
            <button id="noBtn" onmouseover="dodge()" onclick="dodge()">No</button>
        </div>
    </div>

    <script>
        const noPhrases = [
            "No", "Wait, really?", "Think about the chocolate!", 
            "I'll be so sad...", "Look at this heart! ‚ù§Ô∏è", 
            "Pretty please?", "You're joking, right?", 
            "Click the other button!", "I'll give you my fries!",
            "Don't do this to me!", "I'm still waiting...",
            "Just say Yes already! ü•∞"
        ];

        let clickCount = 0;
        let scale = 1;

        function dodge() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');

            // Move the No button randomly
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = "fixed";
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Change the text
            noBtn.innerText = noPhrases[Math.min(clickCount, noPhrases.length - 1)];

            // Make the Yes button grow HUGE
            scale += 0.4;
            yesBtn.style.transform = `scale(${scale})`;
            
            clickCount++;
            createHeart();
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-float');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }

        function celebrate() {
            document.body.innerHTML = `
                <div style="text-align:center; background:white; height:100vh; width:100vw; display:flex; flex-direction:column; align-items:center; justify-content:center;">
                    <h1 style="color:#ff4d6d; font-size:4rem; animation: pulse 1s infinite;">WOHOOO! ‚ù§Ô∏è</h1>
                    <p style="color:#333; font-size:1.5rem;">The reservation for two is confirmed! ü•∞üåπ</p>
                    <div style="font-size:100px;">ü•Çüç´üéÅ</div>
                </div>
            `;
            // Add extra celebration hearts
            setInterval(createHeart, 100);
        }

        // Add background sparkles
        for(let i=0; i<30; i++) {
            let sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.top = Math.random() * 100 + '%';
            sparkle.style.width = sparkle.style.height = Math.random() * 5 + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(sparkle);
        }
    </script>
</body>
</html>
